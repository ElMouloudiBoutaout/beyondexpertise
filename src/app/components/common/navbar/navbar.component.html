<header class="header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 col-sm-12">
                <div class="logo">
                    <a routerLink="/"><img style="height: 30px;width: 120px;"  src="assets/images/logo.png" alt="logo" /></a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="{{navbarClass}}">
    <div
        class="main-nav"
        [ngClass]="{'sticky': isSticky}"
    >
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" [class.active]="classApplied">
                <a class="navbar-brand d-none" routerLink="/">
                    <img style="height: 30px;width: 120px;"  src="assets/images/logo2.png" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" (click)="toggleClass()">
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav text-left">
                        <li class="nav-item">
                            <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/" fragment="formations" class="nav-link">Nos formations</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/" fragment="services" class="nav-link">Nos services</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/" fragment="about" class="nav-link">Ã€ propos</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/" fragment="contact" class="nav-link">Nous contacter</a>
                        </li>

                        <li class="nav-item">
                            <a routerLink="/blog" class="nav-link">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
